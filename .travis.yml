language: node_js
node_js: '7'
sudo: false
os: linux
dist: trusty

env:
  matrix:
  - ATOM_CHANNEL=stable
  - ATOM_CHANNEL=beta

notifications:
  email:
    on_success: never
    on_failure: change
  slack:
    on_success: change
    rooms:
    - secure: 

install:
  - sudo apt-get --only-upgrade install libnss3

addons:
  apt:
    packages:
    - libsecret-1-dev
  postgresql: '9.6'

before_script:
  - createdb teletype-test

# TODO: Once https://github.com/atom/ci/pull/79 is merged, update URL below to use build-package.sh on master branch
script: 'curl -s https://raw.githubusercontent.com/atom/ci/a5ca10c32676334605be6492369327056e6692b0/build-package.sh | sh'

git:
  depth: 10
