language: node_js
node_js: '7'
sudo: false
os: linux
dist: xenial

env:
  matrix:
  - ATOM_CHANNEL=stable
  - ATOM_CHANNEL=beta
  - ATOM_CHANNEL=dev

notifications:
  email:
    on_success: never
    on_failure: change
  slack:
    on_success: change
    rooms:
    - secure: 

install:
  - sudo apt -y install libgconf2-4 # TODO: Remove once Atom 1.39 is stable
  - sudo apt-get --only-upgrade install libnss3

addons:
  apt:
    packages:
    - libsecret-1-dev
    - libgconf2-4
  postgresql: '9.6'

before_script:
  - createdb teletype-test

script:
  - curl -s -O https://raw.githubusercontent.com/atom/ci/master/build-package.sh
  - chmod u+x build-package.sh
  - ./build-package.sh

git:
  depth: 10
